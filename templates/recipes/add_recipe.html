{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Save</button>
    <a href="{% url 'recipes:recipes' %}", class="btn btn-primary", role="button">Back</a>
</form>
{% endblock %}
