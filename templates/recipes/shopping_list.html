{% extends "base.html" %}

{% block content %}

<h3 class="mt-3 mb-3">Your Shopping List</h3>

{% for item in items %}
<ul class="list-group list-group-flush">
  <li class="list-group-item">
    <div class="row">

        <div class="col-6">
            {{item.ingredient.amount}} {{item.ingredient.name}}
        </div>

        <div class="col-6">
            <form method="POST" action="{% url 'recipes:delete_shopping_item' item.pk %}">
                {% csrf_token %}
                <button class="btn btn-danger btn-sm float-right" type="submit">Delete</button>
            </form>
        </div>

    </div>
  </li>
</ul>

{% empty %}
<strong>Shopping list is empty.</strong>

{% endfor %}
  
{% endblock content %}
