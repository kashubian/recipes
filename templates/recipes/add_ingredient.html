{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-success" type="submit" name="add_another">Save and add another</button>
    
</form>

{% endblock %}
